<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

</head>
<body>
<div class ="container">
  <h1>Task System</h1>
  <hr>
  <h2> Update Task</h2>

  <form action ="#" th:action="@{/saveTask}" th:object="${task}" method="POST">
    <input type="hidden" th:field="*{id}" />

    <input type="text" th:field="*{title}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{description}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{completed}" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Update Task</button>
  </form>
</div>
<hr>
<a th:href="@{/}">Back to Task List</a>
</body>
</html>
