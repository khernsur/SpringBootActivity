<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TASK CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></head>
</head>
<body>

<div class = "container my-2"></div>
<h1>Task List</h1>

<a th:href ="@{showNewTask}" class ="btn btn-primary btn-sm-mb-3">Add Task</a>

<table border = "1" class = "table table-striped table-responsive-md">
<thead>
<tr>
    <th>Title</th>
    <th>Description</th>
    <th>Completed</th>
    <th>Actions</th>
</tr>
</thead>
<tbody>
<tr th:each="task: ${listTask}">
    <td th:text="${task.title}"></td>
    <td th:text="${task.description}"></td>
    <td th:text="${task.completed}"></td>
    <td> <a th:href="@{/showTaskForUpdate/{id}(id=${task.id})}" class="btn btn-primary">Update</a>
        <a th:href="@{/deleteTask/{id}(id=${task.id})}" class="btn btn-danger">Delete</a>
    </td>
</tr>
</tbody>
</table>


</body>
</html>
